<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
<header>
    <h1>Room Reservation</h1>
</header>
<main>
    <section id="top-section">
        <h3>Basic Information</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
            blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
            nec commodo.</p>

        <form action="#">
            <label for="search" id="search-form">Search</label>
            <input type="text" name="search" id="search"/>
        </form>
    </section>
    <section id="bottom-section">
        <form action="#" id="personal-details">
            <h3>Personal Details</h3>
            <input type="text" name="first-name" id="first-name" placeholder="First Name"/>
            <input type="text" name="first-name" placeholder="Last Name"/>
            <input type="text" name="first-name" placeholder="Enter email"/>
        </form>

        <form action="#" id="reservation">
            <h3>Request a reservation</h3>
            <form action="#">
                <label for="room">Select a Room</label>
                <select id="room">
                    <option name="room1">Room 1</option>
                    <option name="room2">Room 2</option>
                    <option name="room3">Room 3</option>
                    <option name="room4">Room 4</option>
                </select>

                <div>
                    <label for="room-number">Number of Rooms</label>
                    <input type="number" name="room" id="room-number"/></div>

                <div class="check-x">
                    <label for="check-in">Check-In:</label>
                    <input type="date" name="check-in" id="check-in"/></div>

                <div class="check-x">
                    <label for="check-out">Check-Out:</label>
                    <input type="date" name="check-out" id="check-out"/>
                </div>

            </form>
        </form>
    </section>
    <section id="button-section">
        <button>book now</button>
    </section>
</main>
</body>
</html>
