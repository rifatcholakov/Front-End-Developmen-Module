<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/beats-order-form.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beats Order</title>
</head>
<body>
  <main>
    <img src="img/beats-img.png" alt="beats-headphones">
    <h1>beats solo 3 wireless headphones <br /> <span class="price">$279</span></h1>
    <form action="">
      <div class="input card-name">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="NAME ON CARD" />
      </div>
      <div class="input">
        <i class="fa fa-globe" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="COUNTRY" />
      </div>
      <div class="input">
        <i class="fa fa-address-card-o" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="ADDRESS" />
      </div>
      <div class="input">
        <i class="fa fa-credit-card" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="CARD NUMBER" />
      </div>
      <div class="input">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="text" name="" value="" placeholder="CSV" />
      </div>
      <input type="submit" name="" value="continue" />
    </form>
  </main>
</body>
</html>
