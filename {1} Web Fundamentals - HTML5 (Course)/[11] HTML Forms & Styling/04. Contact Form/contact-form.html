<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="contact-form.css">
    <meta charset="utf-8">
    <title>Contact Form</title>
  </head>
  <body>
    <main>
      <form class="contact" action="index.html" method="post">
        <h1>Contact Form
          <span>Please fill all the texts in the fields.</span>
        </h1>
        <label>
          <span>Your Name :</span>
          <input id="name" type="text" name="name" value="" placeholder="Your Full Name" required />
        </label>
        <label>
          <span>Your Email :</span>
          <input id="email" type="email" name="email" value="" placeholder="Valid Email Address" required />
        </label>
        <label>
          <span>Message :</span>
          <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
        </label>
        <label>
          <span>Subject :</span>
          <select id="subject" class="subject" name="subject">
            <option value="Job Inquiry">Job Inquiry</option>
            <option value="General Question">General Question</option>
          </select>
        </label>
        <input class="button" type="submit" name="button" value="Send">
      </form>
    </main>
  </body>
</html>
