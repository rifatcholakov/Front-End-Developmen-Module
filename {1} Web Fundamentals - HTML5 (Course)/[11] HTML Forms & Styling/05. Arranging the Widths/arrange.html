<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="arrange.css">
    <meta charset="utf-8">
    <title>Arranging the Widths</title>
  </head>
  <body>
    <main>
      <form action="#">
        <fieldset>
          <legend>Rent Audi Vehicles</legend>
          <label for="name">Named</label>
          <input id="name" type="text" name="name" value="Enter your name">
          <label for="select">Select</label>
          <select id="select" name="select">
            <option value="1">Audi 80</option>
            <option value="2">Audi 90</option>
            <option value="3">Audi RS 6</option>
            <option value="4">Audi S8</option>
          </select>
          <label>Select</label>
          <label for="text">Message:</label>
          <textarea name="name" id="text" cols="30" rows="10"></textarea>
        </fieldset>
      </form>
    </main>
  </body>
</html>
